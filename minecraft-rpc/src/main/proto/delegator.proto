syntax = "proto3";

service Delegator {
    rpc SpawnNewServer(ServerConfig) returns (Ports) {}
    rpc CloseServer(Port) returns (Empty) {}
}

message ServerConfig {
    WorldType worldType = 1;
    int32 maxHeapSize = 2;
    int32 minHeapSize = 3;
}

message Ports {
    int32 rpcPort = 1;
    int32 mcPort = 2;
}

message Port {
    int32 port = 1;
    string msg = 2;
}

message Empty {

}

enum WorldType {
    FLAT = 0;
    DEFAULT = 1;
}